<!DOCTYPE html>

    .btn-reserva {

      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;

      transform: scale(1.05);

<body>

  <!-- Navbar -->

          </li>
        </ul>
      </div>
    </div>

  <!-- Formulario -->
  <div class="form-container">
    <h2 class="text-center mb-4">Reservas y Contacto</h2>
    <form action="mailto:tu-correo@ejemplo.com" method="POST" enctype="text/plain">
      
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
      </div>

      <!-- Tel√©fono -->
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required>
      </div>

      <!-- Fechas -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fechaEntrada" class="form-label">Fecha de entrada</label>
          <input type="date" id="fechaEntrada" name="fechaEntrada" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="fechaSalida" class="form-label">Fecha de salida</label>
          <input type="date" id="fechaSalida" name="fechaSalida" class="form-control" required>
        </div>
      </div>

      <!-- Personas -->
      <div class="mb-3">
        <label for="personas" class="form-label">N√∫mero de personas</label>
        <input type="number" id="personas" name="personas" class="form-control" min="1" required>
      </div>

      <!-- Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje o requerimientos</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4"></textarea>
      </div>

      <!-- Bot√≥n -->
      <button type="submit" class="btn btn-reserva w-100">üì© Enviar Reserva</button>
    </form>
  </div>
